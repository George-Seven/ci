name: ci3
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Remove unnecessary packages
        run: |
          sudo apt purge -yq $(dpkg -l | grep '^ii' | awk '{ print $2 }' | grep -P '(cabal-|dotnet-|ghc-|libmono|php|aspnetcore)') mono-runtime-common monodoc-manual ruby &>/dev/null
          sudo apt autoremove -yq &>/dev/null
          sudo rm -rf /opt/hostedtoolcache /usr/local /usr/share/dotnet /usr/share/swift
          
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-android: 'true'
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Build Android NDK
        uses: uraimo/run-on-arch-action@v2.6.0
        with:
         arch: aarch64
         distro: ubuntu22.04
         shell: /usr/bin/bash
         run: |
          mkdir home
          cd home
          export HOME=$(pwd)
          mkdir -p ~/bin
          curl -L https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          export PATH="$HOME/bin:$PATH"
          mkdir ndk
          cd ndk
          repo init -u https://android.googlesource.com/platform/manifest -b master-ndk --depth=1
          repo sync -cj 12
          cd ndk
          sudo apt install -y pipx
          pipx install poetry
          poetry env use ../prebuilts/python/linux-x86/bin/python3
          poetry install
          poetry run ./checkbuild.py --no-build-tests || true

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
